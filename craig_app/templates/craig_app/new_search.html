{% extends 'base.html' %}{% block content %}
<h2 style="text-align: center; font-size: 25pt;">Search results for: "{{ search|title }}"</h2>

<div class="row">
    {% for post  in final_postings  %}
        <div class="col s12 m4 l3 xl3">
            <div class="card">
                <div class="card-image">
                    <a href="{{ post.1 }}"><img src="{{ post.3 }}" /></a>
                </div>
                <div class="card-content">
                    <p class="truncate">{{ post.0 }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ post.1 }}">View listing: Price {{ post.2 }}</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>


{% endblock content%}
